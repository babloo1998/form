<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>Bug Report</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        
</head>
<body>
   
     <div class="container">
  <div>
     <div class="nav-bar">
            <ul>
                <li style="float:left"><a href="#">TO THE NEW</a></li>
                <li style="float:right"><a href="#">Home</a></li>
                <li style="float:right"><a href="#">Quick Help</a></li>
            </ul>
    </div>
    <hr>
    
  </div>
  <div class="row">
    <div class="col-sm-3 side">
    </div>
    <div class="col-sm-6 middle" >
    	<div class="content">
	    	<div class="middle-head">
	        	<h3>Bug Report</h3>
	    		<hr>
	        </div> 
	        <form>
	              Title:*<br>
	              <input type="text" name="name" class="txt" required>
	              <br>
	              Description:*<br>
	              <textarea type="text" name="description" id="desc" required ></textarea><br>
	                Operating system:<br><select name="os" id="option">
	                    <option value="volvo" >Window</option>
	                    <option value="saab">Ubantu</option>
	                    <option value="fiat">MAc</option>
	                    <option value="audi">Linux</option>
	               </select>
	                    Product:<br>
	                    <select name="product" id="option">
	                    <option value="volvo">Formoid</option>
	                    <option value="saab">Saab</option>
	               </select>
	               
	               Version:*<br>
	               <input type="text" name="version" class="txt" required>
	               
	               Licence:<br>
	               <input type="radio" name="f">Free<input type="radio" name="b" style="margin-left: 60px;">Business
	               Security:<br>
	                <select name="product" id="option">
	               		<option value="volvo">Critical</option>
	                	<option value="saab">Saab</option>
	                	<option value="fiat">Fiat</option>
	                	<option value="audi">Audi</option>
	                </select>
	               Attachments:
	               	<input type="file" name="Report" class="txt" accept="image/*">
	                	<hr>
	                <div id="bottom">
	                	<input type="button" name="submit" value="Send" id="button">
	                	<br>
	                </div>	  
	        </form>
	    </div>
	</div>

    <div class="col-sm-3 side">
    
    </div>
   
  </div>
</div> 

</body>
</html>
